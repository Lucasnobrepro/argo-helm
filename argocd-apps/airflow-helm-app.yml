apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow-helm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/Lucasnobrepro/airflow.git'
    targetRevision: main
    path: chart
    helm:
      valueFiles:
        - values-k8s-env.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true