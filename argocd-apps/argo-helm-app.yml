apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Lucasnobrepro/argo-helm.git'
    targetRevision: main
    path: charts/argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true